<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Age Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h2>Hey, Anup!</h2>
      <h3>Time waits for no one. It's precious. So invest it wisely :)</h3>
      <div class="date-picker">
        <span>Select your DOB : </span>
        <input type="date" id="datePicker" value="1997-03-04" />
        <span id="choseDate"></span>
      </div>
      <h3>You have already spent</h3>
      <div class="age-calc">
        <div class="age-box">
          <p class="header">years</p>
          <p class="value" id="ageYear">0</p>
        </div>
        <div class="age-box">
          <p class="header">months</p>
          <p class="value" id="ageMonth">0</p>
        </div>
        <div class="age-box">
          <p class="header">days</p>
          <p class="value" id="ageDays">0</p>
        </div>
        <div class="age-box">
          <p class="header">hours</p>
          <p class="value" id="ageHours">0</p>
        </div>
        <div class="age-box">
          <p class="header">minutes</p>
          <p class="value" id="ageMinutes">0</p>
        </div>
        <div class="age-box">
          <p class="header">seconds</p>
          <p class="value" id="ageSeconds">0</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
